# ESQUEMA DE COLORES
# La paleta de colores de la terminal (Puede variar dependiendo del esquema de colores que uses)

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: "#23272e"
    foreground: "#abb2bf"

  # Normal colors
  normal:
    black: "#1e2127"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ffffff"
